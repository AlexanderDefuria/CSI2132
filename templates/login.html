<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}"></head>
<body>
    <form action="{{ url_for('login') }}" method="post">
        <label>
            Username: <input type="text" placeholder="Enter Username" name="username" required>
        </label>
        <label>
            Password: <input type="password" placeholder="Enter Password" name="password" required>
        </label>
        <button type="submit">Login</button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </form>
</body>
</html>
